  rel="stylesheet"
  href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css"

<section class="container">
  <!-- <div class="row">

  <div class="container-fluid">
    <h3 class="text-uppercase">NQM Manage Speedtest</h3>
    <form class="mt-4">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="startDate">From Date *</label>
            <input
              type="text"
              class="form-control"
              #dp="bsDatepicker"
              bsDatepicker
              [bsValue]="bsValue"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="endDate">To Date *</label>
            <input
            type="text"
            class="form-control"
            #dp="bsDatepicker"
            bsDatepicker
            [bsValue]="bsValue"
          />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="networkTech">Network Tech</label>
            <select class="form-control" id="networkTech">
              <option value="">-- Select Network Tech --</option>
              <!-- Options here -->
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="network">Network</label>
            <select class="form-control" id="network">
              <option value="">-- Select Network --</option>
              <!-- Options here -->
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="downloadSpeed">Download Speed</label>
            <select class="form-control" id="downloadSpeed">
              <option value="">-- Select Download Speed --</option>
              <!-- Options here -->
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="uploadSpeed">Upload Speed</label>
            <select class="form-control" id="uploadSpeed">
              <option value="">-- Select Upload Speed --</option>
              <!-- Options here -->
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="province">Province</label>
            <select class="form-control" id="province">
              <option value="">-- Select Province --</option>
              <!-- Options here -->
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="district">District</label>
            <select class="form-control" id="district">
              <option value="">-- Select District --</option>
              <!-- Options here -->
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="commune">Commune</label>
            <select class="form-control" id="commune">
              <option value="">-- Select Commune --</option>
              <!-- Options here -->
            </select>
          </div>
        </div>
      </div>
      <div class="text-center mt-4">
        <button type="button" class="btn btn-primary">Search</button>
        <button type="button" class="btn btn-secondary">Reset</button>
        <button type="button" class="btn btn-success">Export</button>
      </div>
    </form>
    <div class="mt-4">
      <h3 class="text-uppercase">Manage Speedtest</h3>
      <table class="table mt-3">
        <thead>
          <tr>
            <th>No</th>
            <th>Time Stamp</th>
            <th>Province</th>
            <th>District</th>
            <th>Commune</th>
            <th>Network Name</th>
            <th>Download Speed</th>
            <th>Upload Speed</th>
            <th>Network Tech</th>
            <th>Location</th>
            <th>Population</th>
            <th>Created By</th>
            <th>Last Updated By</th>
            <th>Last Updated Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows here -->
        </tbody>
      </table>
    </div>
  </div>
</section>
